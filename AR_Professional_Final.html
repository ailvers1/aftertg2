<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100%;overflow:hidden;background:#1a1a2e;font-family:system-ui,-apple-system,sans-serif}
  
  /* ì‹œì‘ í™”ë©´ */
  #startScreen{

  #startTitle{color:#fff;font-size:28px;font-weight:700;margin-bottom:12px;text-align:center}
  #startDesc{color:rgba(255,255,255,0.9);font-size:16px;margin-bottom:30px;text-align:center;max-width:400px;line-height:1.6}
  #startBtnBig{

    padding:20px 60px;font-size:20px;font-weight:700;cursor:pointer;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);transition:all 0.3s;
    user-select:none;-webkit-user-select:none;-webkit-tap-highlight-color:transparent;
    touch-action:manipulation;min-height:60px;position:relative;
  }
  #startBtnBig::before{content:'';position:absolute;inset:-15px}
  #startBtnBig:active{transform:scale(0.97);box-shadow:0 4px 15px rgba(0,0,0,0.3)}
  
  /* Three.js canvas */
  canvas{position:fixed;inset:0;touch-action:none;opacity:0;transition:opacity 0.3s;z-index:1}
  canvas.ar-active{opacity:1}
  
  /* FAB ë²„íŠ¼ - ë°©í–¥ ëŒ€ì‘ */
  #fabContainer{
    position:fixed;z-index:9999;display:none;flex-direction:column;gap:14px;
    transition:all 0.3s ease;pointer-events:none;
  }
  body.portrait #fabContainer{right:16px;bottom:100px}
  body.landscape #fabContainer{right:16px;top:50%;transform:translateY(-50%)}
  
  .fab{
    padding:18px 28px;border-radius:14px;font-weight:600;border:none;
    box-shadow:0 4px 16px rgba(0,0,0,.7);color:#fff;cursor:pointer;font-size:16px;
    min-width:130px;text-align:center;position:relative;
    pointer-events:auto;user-select:none;-webkit-user-select:none;
    -webkit-tap-highlight-color:transparent;touch-action:manipulation;
    min-height:50px;display:flex;align-items:center;justify-content:center;
  }
  .fab::before{content:'';position:absolute;inset:-12px}
  .fab:active{transform:scale(0.95);box-shadow:0 2px 8px rgba(0,0,0,.6)}
  #placeBtn{background:#0ea5e9}
  #captureBtn{background:#f59e0b}
  
  /* í† ìŠ¤íŠ¸ - ë°©í–¥ ëŒ€ì‘ */
  #toast{
    position:fixed;left:50%;transform:translateX(-50%);z-index:10000;
    background:rgba(0,0,0,.9);color:#fff;padding:14px 20px;border-radius:10px;
    display:none;font-size:15px;box-shadow:0 4px 12px rgba(0,0,0,.6);white-space:nowrap;
    transition:all 0.3s ease;font-weight:500;
  }
  body.portrait #toast{bottom:150px}
  body.landscape #toast{bottom:80px}
  
  /* ë¦¬í‹°í´ */
  #reticle{
    position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
    width:180px;height:180px;border:4px solid #4fc3ff;border-radius:50%;
    pointer-events:none;z-index:15;opacity:0;transition:opacity 0.3s;
    box-shadow:0 0 40px rgba(79,195,255,.8) inset,0 0 30px rgba(79,195,255,.7);
    animation:pulse 2s ease-in-out infinite;
  }
  @keyframes pulse{0%,100%{transform:translate(-50%,-50%) scale(1)}50%{transform:translate(-50%,-50%) scale(1.05)}}
  #reticle::after{
    content:'ë°°ì¹˜ ìœ„ì¹˜';position:absolute;left:50%;bottom:-35px;transform:translateX(-50%);
    color:#4fc3ff;font-size:13px;font-weight:600;text-shadow:0 2px 8px rgba(0,0,0,.8);
  }
  
  /* ë°©í–¥ ì¸ë””ì¼€ì´í„° */
  #orientationIndicator{
    position:fixed;top:20px;left:20px;z-index:10000;
    background:rgba(0,0,0,0.7);color:#fff;padding:10px 16px;border-radius:10px;
    font-size:13px;font-weight:600;display:none;
    box-shadow:0 2px 8px rgba(0,0,0,0.6);
  }
  #orientationIndicator.show{display:block}
  
  /* ë””ë²„ê·¸ ë¡œê·¸ */
  #debugLog{
    position:fixed;bottom:10px;left:10px;z-index:10000;
    background:rgba(0,0,0,0.8);color:#0f0;padding:8px;border-radius:6px;
    font-size:11px;font-family:monospace;max-width:300px;display:none;
    max-height:150px;overflow-y:auto;
  }
</style>
</head>
<body class="portrait">

<div id="startScreen">
  <div id="startLogo">ğŸ“±âœ¨</div>
  <div id="startTitle">DID AR Professional</div>
  <div id="startDesc">ì¦ê°•í˜„ì‹¤ë¡œ ì‚¼ì„± DID ë””ìŠ¤í”Œë ˆì´ë¥¼ ì‹¤ì œ ê³µê°„ì— ë°°ì¹˜í•˜ê³  ì²´í—˜í•´ë³´ì„¸ìš”<br><small style="opacity:0.8">ğŸ’¡ ê°€ë¡œ/ì„¸ë¡œ ëª¨ë“œ ìë™ ëŒ€ì‘</small></div>
  <button id="startBtnBig">ğŸš€ AR ì‹œì‘í•˜ê¸°</button>
</div>

<div id="reticle"></div>

<div id="fabContainer">
  <button id="placeBtn" class="fab">ğŸ“ ë°°ì¹˜í•˜ê¸°</button>
  <button id="captureBtn" class="fab">ğŸ“¸ ìŠ¤í¬ë¦°ìƒ·</button>
</div>

<div id="toast"></div>
<div id="orientationIndicator"></div>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';

const $=id=>document.getElementById(id);
const startScreen=$('startScreen'), startBtnBig=$('startBtnBig');
const placeBtn=$('placeBtn'), captureBtn=$('captureBtn');
const toast=$('toast'), reticle=$('reticle');
const orientationInd=$('orientationIndicator');
const debugLog=$('debugLog');

// ë””ë²„ê·¸ ë¡œê¹…
function log(msg){
  console.log(msg);
  debugLog.textContent+=msg+'\n';
  debugLog.scrollTop=debugLog.scrollHeight;
}

// í˜„ì¬ ë°©í–¥ ì¶”ì 
let currentOrientation='portrait';

function showToast(msg){
  toast.textContent=msg;
  toast.style.display='block';
  setTimeout(()=>toast.style.display='none',2500);
  log(`Toast: ${msg}`);
}

// ë°©í–¥ ê°ì§€ ë° ì—…ë°ì´íŠ¸
function updateOrientation(){
  const w=window.innerWidth;
  const h=window.innerHeight;
  const isLandscape=w>h;
  
  const newOrientation=isLandscape?'landscape':'portrait';
  
  if(newOrientation!==currentOrientation){
    currentOrientation=newOrientation;
    document.body.className=currentOrientation;
    
    if(renderer && renderer.xr.isPresenting){
      orientationInd.textContent=isLandscape?'ğŸ“± ê°€ë¡œ ëª¨ë“œ (16:9)':'ğŸ“± ì„¸ë¡œ ëª¨ë“œ (9:16)';
      orientationInd.classList.add('show');
      setTimeout(()=>orientationInd.classList.remove('show'),2000);
    }
    
    log(`Orientation: ${currentOrientation} (${w}x${h})`);
  }
  
  if(camera){
    camera.aspect=w/h;
    camera.updateProjectionMatrix();
  }
  
  if(renderer){
    renderer.setSize(w,h);
  }
}

updateOrientation();
window.addEventListener('resize',updateOrientation);
window.addEventListener('orientationchange',()=>setTimeout(updateOrientation,100));
if(screen.orientation){
  screen.orientation.addEventListener('change',()=>setTimeout(updateOrientation,100));
}

// Three.js ì´ˆê¸°í™”
let renderer,scene,camera,dir;
try{
  renderer=new THREE.WebGLRenderer({
    antialias:true,
    alpha:false,
    preserveDrawingBuffer:true
  });
  renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
  renderer.setSize(window.innerWidth,window.innerHeight);
  renderer.xr.enabled=true;
  document.body.appendChild(renderer.domElement);
  
  scene=new THREE.Scene();
  camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.01,100);
  
  scene.add(new THREE.HemisphereLight(0xffffff,0x888888,1.2));
  dir=new THREE.DirectionalLight(0xffffff,1.5);
  dir.position.set(0.5,1,0.3);
  scene.add(dir);
  scene.add(new THREE.AmbientLight(0xffffff,0.5));
  
  log('Three.js initialized');
}catch(e){
  alert('ì´ˆê¸°í™” ì‹¤íŒ¨: '+e.message);
  throw e;
}

// ê°„ë‹¨í•œ ëª¨ë¸
const placed=[];
function createSimpleModel(){
  const group=new THREE.Group();
  const box=new THREE.Mesh(
    new THREE.BoxGeometry(1,0.6,0.05),
    new THREE.MeshStandardMaterial({color:0x111111,roughness:0.5,metalness:0.4})
  );
  box.position.y=0.3;
  group.add(box);
  
  const screen=new THREE.Mesh(
    new THREE.PlaneGeometry(0.95,0.55),
    new THREE.MeshStandardMaterial({color:0x3333ff,emissive:0x111144,emissiveIntensity:0.5})
  );
  screen.position.set(0,0.3,0.026);
  group.add(screen);
  
  return group;
}

// Hit-test
let hitSource=null,lastHitPose=null;

renderer.setAnimationLoop((_,frame)=>{
  if(frame){
    const ref=renderer.xr.getReferenceSpace();
    const session=renderer.xr.getSession();
    
    if(!hitSource && session){
      session.requestReferenceSpace('viewer').then(view=>{
        session.requestHitTestSource({space:view}).then(src=>{
          hitSource=src;
          log('Hit test source created');
        });
      });
      
      session.addEventListener('end',()=>{
        hitSource=null;
        startScreen.classList.remove('hidden');
        renderer.domElement.classList.remove('ar-active');
        $('fabContainer').style.display='none';
        reticle.style.opacity='0';
        orientationInd.classList.remove('show');
        log('AR session ended');
      });
    }
    
    if(hitSource){
      const hits=frame.getHitTestResults(hitSource);
      if(hits.length){
        lastHitPose=hits[0].getPose(ref);
        reticle.style.opacity='1';
      }else{
        lastHitPose=null;
        reticle.style.opacity='0';
      }
    }
  }
  renderer.render(scene,camera);
});

// ë°°ì¹˜ ë²„íŠ¼
let isPlacing=false;
function doPlace(){
  if(isPlacing)return;
  isPlacing=true;
  
  log('Place button clicked');
  
  if(!lastHitPose){
    showToast('ë°”ë‹¥ì„ ì¸ì‹í•´ì£¼ì„¸ìš”');
    isPlacing=false;
    return;
  }
  
  const model=createSimpleModel();
  const m=new THREE.Matrix4().fromArray(lastHitPose.transform.matrix);
  const pos=new THREE.Vector3().setFromMatrixPosition(m);
  model.position.copy(pos);
  
  scene.add(model);
  placed.push(model);
  showToast(`âœ… ëª¨ë¸ ë°°ì¹˜ë¨ (${placed.length}ê°œ)`);
  
  setTimeout(()=>isPlacing=false,500);
}

placeBtn.addEventListener('touchstart',e=>{e.preventDefault();log('Place touchstart');},{passive:false});
placeBtn.addEventListener('touchend',e=>{e.preventDefault();doPlace();},{passive:false});
placeBtn.addEventListener('click',e=>{e.preventDefault();doPlace();});

// ìŠ¤í¬ë¦°ìƒ· ë²„íŠ¼
let isCapturing=false;
async function doCapture(){
  if(isCapturing)return;
  isCapturing=true;
  
  log('Capture button clicked');
  
  if(!placed.length){
    showToast('ëª¨ë¸ì„ ë¨¼ì € ë°°ì¹˜í•˜ì„¸ìš”');
    isCapturing=false;
    return;
  }
  
  const isLandscape=currentOrientation==='landscape';
  showToast(isLandscape?'ğŸ“¸ ê°€ë¡œ ëª¨ë“œë¡œ ì´¬ì˜ì¤‘...':'ğŸ“¸ ì„¸ë¡œ ëª¨ë“œë¡œ ì´¬ì˜ì¤‘...');
  
  await new Promise(r=>setTimeout(r,100));
  
  try{
    const canvas=renderer.domElement;
    const gl=canvas.getContext('webgl2')||canvas.getContext('webgl');
    
    renderer.render(scene,camera);
    
    const sourceW=canvas.width;
    const sourceH=canvas.height;
    
    const pixels=new Uint8Array(sourceW*sourceH*4);
    gl.readPixels(0,0,sourceW,sourceH,gl.RGBA,gl.UNSIGNED_BYTE,pixels);
    
    let targetW,targetH;
    if(isLandscape){
      const ratio=16/9;
      if(sourceW/sourceH>ratio){
        targetH=sourceH;
        targetW=Math.round(sourceH*ratio);
      }else{
        targetW=sourceW;
        targetH=Math.round(sourceW/ratio);
      }
    }else{
      const ratio=9/16;
      if(sourceW/sourceH>ratio){
        targetH=sourceH;
        targetW=Math.round(sourceH*ratio);
      }else{
        targetW=sourceW;
        targetH=Math.round(sourceW/ratio);
      }
    }
    
    const cropX=Math.floor((sourceW-targetW)/2);
    const cropY=Math.floor((sourceH-targetH)/2);
    
    log(`Capture: ${sourceW}x${sourceH} -> ${targetW}x${targetH}`);
    
    const cap=document.createElement('canvas');
    cap.width=targetW;
    cap.height=targetH;
    const ctx=cap.getContext('2d');
    const imgData=ctx.createImageData(targetW,targetH);
    
    for(let y=0;y<targetH;y++){
      for(let x=0;x<targetW;x++){
        const srcX=cropX+x;
        const srcY=cropY+y;
        const src=(srcY*sourceW+srcX)*4;
        const dst=((targetH-1-y)*targetW+x)*4;
        
        imgData.data[dst]=pixels[src];
        imgData.data[dst+1]=pixels[src+1];
        imgData.data[dst+2]=pixels[src+2];
        imgData.data[dst+3]=255;
      }
    }
    
    ctx.putImageData(imgData,0,0);
    const dataUrl=cap.toDataURL('image/jpeg',0.95);
    
    const a=document.createElement('a');
    const mode=isLandscape?'16x9':'9x16';
    a.href=dataUrl;
    a.download=`DID_AR_${mode}_${Date.now()}.jpg`;
    a.click();
    
    showToast(`âœ… ${mode} ë¹„ìœ¨ë¡œ ì €ì¥ë¨!`);
  }catch(e){
    log('Capture error: '+e.message);
    showToast('âŒ ì‹¤íŒ¨: '+e.message);
  }
  
  setTimeout(()=>isCapturing=false,500);
}

captureBtn.addEventListener('touchstart',e=>{e.preventDefault();log('Capture touchstart');},{passive:false});
captureBtn.addEventListener('touchend',e=>{e.preventDefault();doCapture();},{passive:false});
captureBtn.addEventListener('click',e=>{e.preventDefault();doCapture();});

// AR ì‹œì‘ ë²„íŠ¼
let isStarting=false;
async function doStartAR(){
  if(isStarting)return;
  isStarting=true;
  
  log('Start AR button clicked');
  showToast('AR ì´ˆê¸°í™” ì¤‘...');
  
  if(!('xr' in navigator)){
    alert('WebXRì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤');
    isStarting=false;
    return;
  }
  
  if(!self.isSecureContext){
    alert('HTTPS ì—°ê²°ì´ í•„ìš”í•©ë‹ˆë‹¤');
    isStarting=false;
    return;
  }
  
  try{
    const supported=await navigator.xr.isSessionSupported('immersive-ar');
    log(`AR supported: ${supported}`);
    
    if(!supported){
      alert('ì´ ê¸°ê¸°ëŠ” ARì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤');
      isStarting=false;
      return;
    }
    
    log('Creating AR button...');
    const arBtn=ARButton.createButton(renderer,{
      requiredFeatures:['hit-test'],
      optionalFeatures:[]
    });
    
    arBtn.style.position='fixed';
    arBtn.style.bottom='20px';
    arBtn.style.left='50%';
    arBtn.style.transform='translateX(-50%)';
    arBtn.style.zIndex='9999';
    document.body.appendChild(arBtn);
    
    log('Triggering AR session...');
    arBtn.click();
    
    // AR ì„¸ì…˜ ì‹œì‘ í™•ì¸
    let checkCount=0;
    const checkInterval=setInterval(()=>{
      checkCount++;
      log(`Check AR session: ${checkCount} - presenting: ${renderer.xr.isPresenting}`);
      
      if(renderer.xr.isPresenting){
        clearInterval(checkInterval);
        log('AR session started!');
        
        startScreen.classList.add('hidden');
        renderer.domElement.classList.add('ar-active');
        $('fabContainer').style.display='flex';
        
        const isLandscape=currentOrientation==='landscape';
        orientationInd.textContent=isLandscape?'ğŸ“± ê°€ë¡œ ëª¨ë“œ (16:9)':'ğŸ“± ì„¸ë¡œ ëª¨ë“œ (9:16)';
        orientationInd.classList.add('show');
        setTimeout(()=>orientationInd.classList.remove('show'),3000);
        
        showToast('AR ì‹œì‘! ë°”ë‹¥ì„ ë¹„ì¶°ì£¼ì„¸ìš”');
        
        // AR ë²„íŠ¼ ì œê±°
        if(arBtn.parentNode){
          arBtn.parentNode.removeChild(arBtn);
        }
      }
      
      if(checkCount>=20){
        clearInterval(checkInterval);
        log('AR session check timeout');
        isStarting=false;
      }
    },200);
    
  }catch(e){
    log('AR error: '+e.message);
    alert('AR ì‹œì‘ ì‹¤íŒ¨: '+e.message);
    isStarting=false;
  }
}

startBtnBig.addEventListener('touchstart',e=>{e.preventDefault();log('Start touchstart');},{passive:false});
startBtnBig.addEventListener('touchend',e=>{e.preventDefault();doStartAR();},{passive:false});
startBtnBig.addEventListener('click',e=>{e.preventDefault();doStartAR();});

// ë””ë²„ê·¸ ëª¨ë“œ (í™”ë©´ 3ë²ˆ íƒ­)
let tapCount=0;
document.addEventListener('click',()=>{
  tapCount++;
  if(tapCount>=3){
    debugLog.style.display=debugLog.style.display==='none'?'block':'none';
    tapCount=0;
  }
  setTimeout(()=>tapCount=0,1000);
});

log('App initialized');
</script>
